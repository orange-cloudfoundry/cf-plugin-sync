language: go
sudo: true
go:
- 1.8
install:
- curl https://glide.sh/get | sh
- glide install
script:
- go test ./... -v
after_success:
- sudo apt-get update
- sudo apt-get install php5
- bin/build-all.sh
- bin/generate_description.sh
